<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Details - Classroom Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-indigo-50 text-slate-800">

  <div class="container mx-auto px-4 py-8 md:py-12">

    <!-- Header -->
    <header class="mb-10 bg-purple-600 p-4 rounded-md shadow-md">
      <nav id="main-nav" class="mb-4 text-white max-w-4xl mx-auto flex gap-4 items-center">
        <a href="index-simple.html" class="hover:underline flex items-center gap-2">
          <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          Back to Dashboard
        </a>
        <a href="calendar.html" class="hover:underline">Calendar</a>
        <a href="features.html" class="hover:underline">Features</a>
        <a href="about.html" class="hover:underline">About</a>
      </nav>
      <h1 class="text-4xl font-bold text-white" id="note-title-header">Note Details</h1>
    </header>

    <!-- Note Content -->
    <div class="max-w-4xl mx-auto">
      
      <!-- Note Card -->
      <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
        <div class="flex items-start justify-between mb-6">
          <div class="flex-1">
            <h2 id="note-title" class="text-3xl font-bold text-slate-900 mb-2"></h2>
            <div class="flex items-center gap-4 text-sm text-slate-600">
              <span id="note-author"></span>
              <span>•</span>
              <span id="note-date"></span>
              <span>•</span>
              <span id="note-subject" class="px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-xs font-semibold"></span>
            </div>
          </div>
          
          <!-- Voting -->
          <div class="flex items-center gap-3 bg-slate-50 px-4 py-2 rounded-lg">
            <button id="upvote-btn" class="vote-btn p-2 hover:bg-slate-200 rounded-lg transition-all">
              <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                <path d="m5 12 7-7 7 7M12 19V5"/>
              </svg>
            </button>
            <span id="note-rating" class="text-xl font-bold text-slate-900"></span>
            <button id="downvote-btn" class="vote-btn p-2 hover:bg-slate-200 rounded-lg transition-all">
              <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 5v14m7-7-7 7-7-7"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Note Content -->
        <div id="note-content" class="prose max-w-none text-slate-700 mb-6 whitespace-pre-wrap"></div>

        <!-- AI Features -->
        <div class="mt-6 p-4 bg-gradient-to-r from-purple-50 to-blue-50 rounded-lg border border-purple-200">
          <h4 class="font-semibold text-slate-900 mb-3 flex items-center gap-2">
            <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
            </svg>
            AI Study Tools
          </h4>
          <div class="flex flex-wrap gap-2">
            <button id="ai-summarize" class="px-4 py-2 bg-purple-600 text-white rounded-lg font-semibold hover:bg-purple-700 transition-all text-sm flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
              Summarize
            </button>
            <button id="ai-quiz" class="px-4 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-all text-sm flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              Generate Quiz
            </button>
            <button id="ai-tips" class="px-4 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition-all text-sm flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
              </svg>
              Study Tips
            </button>
            <button id="ai-keypoints" class="px-4 py-2 bg-orange-600 text-white rounded-lg font-semibold hover:bg-orange-700 transition-all text-sm flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
              </svg>
              Key Points
            </button>
          </div>
        </div>

        <!-- AI Results -->
        <div id="ai-results" class="hidden mt-6 p-6 bg-white rounded-lg border-2 border-purple-300">
          <div class="flex items-center justify-between mb-4">
            <h4 class="font-bold text-slate-900 flex items-center gap-2">
              <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
              </svg>
              <span id="ai-results-title">AI Results</span>
            </h4>
            <button id="close-ai-results" class="p-1 hover:bg-slate-100 rounded">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
          <div id="ai-results-content" class="prose max-w-none text-slate-700 whitespace-pre-wrap"></div>
        </div>

        <!-- Resources -->
        <div id="note-resources" class="mt-6"></div>

        <!-- Attached Files -->
        <div id="note-files" class="mt-6"></div>
      </div>

      <!-- Comments Section -->
      <div class="bg-white rounded-xl shadow-lg p-8">
        <h3 class="text-2xl font-bold text-slate-900 mb-6 flex items-center gap-2">
          <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
          </svg>
          Comments
          <span id="comment-count" class="text-sm font-normal text-slate-600"></span>
        </h3>

        <!-- Add Comment Form -->
        <div class="mb-8 bg-slate-50 rounded-lg p-4">
          <textarea id="comment-input" rows="3" 
            class="w-full px-4 py-3 border-2 border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all resize-none"
            placeholder="Add a comment... Ask a question, share insights, or discuss this note!"></textarea>
          <div class="flex justify-end gap-2 mt-3">
            <button id="cancel-comment" class="px-4 py-2 text-slate-600 hover:bg-slate-200 rounded-lg font-medium transition-all">
              Cancel
            </button>
            <button id="post-comment" class="px-6 py-2 bg-purple-600 text-white rounded-lg font-semibold hover:bg-purple-700 transition-all shadow-lg">
              Post Comment
            </button>
          </div>
        </div>

        <!-- Comments List -->
        <div id="comments-list" class="space-y-4">
          <!-- Comments will be inserted here -->
        </div>

        <!-- No Comments Message -->
        <div id="no-comments" class="hidden text-center py-8 text-slate-500">
          <svg class="w-16 h-16 mx-auto mb-4 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
          </svg>
          <p class="text-lg font-semibold">No comments yet</p>
          <p class="text-sm">Be the first to share your thoughts!</p>
        </div>
      </div>

    </div>

  </div>

  <script type="module" src="note-detail.js"></script>
</body>
</html>
