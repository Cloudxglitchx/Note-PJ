<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar - Classroom Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-indigo-50 text-slate-800">

  <div class="container mx-auto px-4 py-8 md:py-12">

    <!-- Header -->
    <header class="mb-10 bg-purple-600 p-4 rounded-md shadow-md">
      <nav id="main-nav" class="mb-4 text-white max-w-4xl mx-auto flex gap-4 items-center">
        <a href="index-simple.html" class="hover:underline">Home</a>
        <a href="calendar.html" class="font-semibold underline">Calendar</a>
        <a href="features.html" class="hover:underline">Features</a>
        <a href="ai-settings.html" class="hover:underline flex items-center gap-1">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
          </svg>
          AI
        </a>
        <a href="about.html" class="hover:underline">About</a>
      </nav>
      <h1 class="text-4xl font-bold text-white">Lesson Calendar</h1>
      <p class="text-white mt-1">Browse past lessons and notes by date</p>
    </header>

    <!-- Calendar Controls -->
    <div class="mb-8 flex flex-wrap items-center justify-between gap-4">
      <div class="flex items-center gap-4">
        <button id="prev-month" class="p-2 bg-white rounded-lg border border-slate-300 hover:bg-slate-50 transition-all">
          <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
        </button>
        <h2 id="current-month" class="text-2xl font-bold text-slate-900"></h2>
        <button id="next-month" class="p-2 bg-white rounded-lg border border-slate-300 hover:bg-slate-50 transition-all">
          <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </button>
        <button id="today-btn" class="px-4 py-2 bg-purple-600 text-white rounded-lg font-semibold hover:bg-purple-700 transition-all">
          Today
        </button>
      </div>

      <!-- View Toggle -->
      <div class="flex gap-2">
        <button id="calendar-view" class="px-4 py-2 bg-purple-600 text-white rounded-lg font-semibold transition-all">
          Calendar
        </button>
        <button id="list-view" class="px-4 py-2 bg-white text-slate-700 border border-slate-300 rounded-lg font-semibold hover:bg-slate-50 transition-all">
          List
        </button>
      </div>
    </div>

    <!-- Calendar Grid -->
    <div id="calendar-container" class="bg-white rounded-xl shadow-lg p-6 mb-8">
      <!-- Calendar will be rendered here -->
      <div class="grid grid-cols-7 gap-2 mb-4">
        <div class="text-center font-bold text-slate-700 py-2">Sun</div>
        <div class="text-center font-bold text-slate-700 py-2">Mon</div>
        <div class="text-center font-bold text-slate-700 py-2">Tue</div>
        <div class="text-center font-bold text-slate-700 py-2">Wed</div>
        <div class="text-center font-bold text-slate-700 py-2">Thu</div>
        <div class="text-center font-bold text-slate-700 py-2">Fri</div>
        <div class="text-center font-bold text-slate-700 py-2">Sat</div>
      </div>
      <div id="calendar-grid" class="grid grid-cols-7 gap-2">
        <!-- Calendar days will be inserted here -->
      </div>
    </div>

    <!-- List View (Hidden by default) -->
    <div id="list-container" class="hidden">
      <!-- Lessons grouped by date -->
      <div id="lessons-list" class="space-y-6">
        <!-- Lesson groups will be inserted here -->
      </div>
    </div>

    <!-- Selected Date Details -->
    <div id="date-details" class="hidden">
      <div class="bg-white rounded-xl shadow-lg p-6">
        <div class="flex items-center justify-between mb-6">
          <h3 id="selected-date-title" class="text-2xl font-bold text-slate-900"></h3>
          <button id="close-details" class="p-2 hover:bg-slate-100 rounded-lg transition-all">
            <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>

        <!-- Lessons for selected date -->
        <div id="lessons-for-date" class="space-y-4">
          <!-- Lessons will be inserted here -->
        </div>

        <!-- Notes for selected date -->
        <div class="mt-8">
          <h4 class="text-xl font-bold text-slate-900 mb-4">Student Notes</h4>
          <div id="notes-for-date" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Notes will be inserted here -->
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Custom JS -->
  <script type="module" src="calendar.js"></script>
  <script type="module">
    import { ThemeManager } from './theme-utils.js';
    
    // Add dark mode toggle
    const theme = new ThemeManager();
    theme.addToggleButton();
  </script>
</body>
</html>
