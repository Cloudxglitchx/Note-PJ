<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Classroom Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center p-4">
  
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
    <!-- Logo/Header -->
    <div class="text-center mb-8">
      <div class="bg-purple-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-slate-800">Classroom Dashboard</h1>
      <p class="text-slate-600 mt-2">Sign in to continue</p>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4 text-sm">
    </div>

    <!-- Success Message -->
    <div id="success-message" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg mb-4 text-sm">
    </div>

    <!-- Tab Buttons -->
    <div class="flex gap-2 mb-6">
      <button id="login-tab" class="flex-1 py-2 px-4 rounded-lg font-semibold transition-all bg-purple-600 text-white">
        Login
      </button>
      <button id="signup-tab" class="flex-1 py-2 px-4 rounded-lg font-semibold transition-all bg-slate-100 text-slate-600 hover:bg-slate-200">
        Sign Up
      </button>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">Email</label>
        <input type="email" id="login-email" required 
          class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all"
          placeholder="student@school.edu">
      </div>
      
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">Password</label>
        <input type="password" id="login-password" required 
          class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
      </div>

      <button type="submit" id="login-btn"
        class="w-full bg-purple-600 text-white font-semibold py-3 rounded-lg hover:bg-purple-700 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
        Sign In
      </button>
    </form>

    <!-- Signup Form (Hidden by default) -->
    <form id="signup-form" class="space-y-4 hidden">
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">Full Name</label>
        <input type="text" id="signup-name" required 
          class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all"
          placeholder="John Doe">
      </div>

      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">Email</label>
        <input type="email" id="signup-email" required 
          class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all"
          placeholder="student@school.edu">
      </div>
      
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">Password</label>
        <input type="password" id="signup-password" required 
          class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" minlength="6">
        <p class="text-xs text-slate-500 mt-1">At least 6 characters</p>
      </div>

      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">I am a:</label>
        <div class="flex gap-4">
          <label class="flex items-center cursor-pointer">
            <input type="radio" name="role" value="student" checked class="mr-2 w-4 h-4 text-purple-600">
            <span class="text-slate-700">Student</span>
          </label>
          <label class="flex items-center cursor-pointer">
            <input type="radio" name="role" value="teacher" class="mr-2 w-4 h-4 text-purple-600">
            <span class="text-slate-700">Teacher</span>
          </label>
        </div>
      </div>

      <button type="submit" id="signup-btn"
        class="w-full bg-purple-600 text-white font-semibold py-3 rounded-lg hover:bg-purple-700 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
        Create Account
      </button>
    </form>

    <!-- Divider -->
    <div class="relative my-6">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-slate-300"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-white text-slate-500">Or continue with</span>
      </div>
    </div>

    <!-- Quick Login Buttons -->
    <div class="space-y-3">
      <button id="google-demo-btn"
        class="w-full flex items-center justify-center gap-3 bg-white border-2 border-slate-300 text-slate-700 font-semibold py-3 rounded-lg hover:bg-slate-50 transition-all">
        <svg class="w-5 h-5" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign in as Demo Student
      </button>

      <button id="teacher-demo-btn"
        class="w-full flex items-center justify-center gap-3 bg-white border-2 border-slate-300 text-slate-700 font-semibold py-3 rounded-lg hover:bg-slate-50 transition-all">
        <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
        Sign in as Teacher
      </button>
    </div>

    <!-- Demo Account Info -->
    <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
      <p class="text-sm text-blue-800 font-semibold mb-2">ðŸŽ“ Quick Login Options:</p>
      <p class="text-xs text-blue-700">â€¢ Demo Student: demo@student.com / demo123</p>
      <p class="text-xs text-blue-700">â€¢ Teacher: teacher@school.com / teacher123</p>
      <p class="text-xs text-blue-700 mt-2 opacity-75">Or create your own account above!</p>
    </div>
  </div>

  <script>
    // Simple localStorage-based authentication (No Firebase needed!)
    
    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    // Initialize with demo account
    if (!localStorage.getItem('users')) {
      const demoUsers = [
        {
          email: 'demo@student.com',
          password: 'demo123',
          name: 'Demo Student',
          role: 'student'
        },
        {
          email: 'teacher@school.com',
          password: 'teacher123',
          name: 'Ms. Nguyen',
          role: 'teacher'
        }
      ];
      localStorage.setItem('users', JSON.stringify(demoUsers));
    }

    // Tab Switching
    loginTab.addEventListener('click', () => {
      loginTab.classList.add('bg-purple-600', 'text-white');
      loginTab.classList.remove('bg-slate-100', 'text-slate-600');
      signupTab.classList.remove('bg-purple-600', 'text-white');
      signupTab.classList.add('bg-slate-100', 'text-slate-600');
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      hideMessages();
    });

    signupTab.addEventListener('click', () => {
      signupTab.classList.add('bg-purple-600', 'text-white');
      signupTab.classList.remove('bg-slate-100', 'text-slate-600');
      loginTab.classList.remove('bg-purple-600', 'text-white');
      loginTab.classList.add('bg-slate-100', 'text-slate-600');
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      hideMessages();
    });

    // Helper Functions
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.remove('hidden');
      successMessage.classList.add('hidden');
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.classList.remove('hidden');
      errorMessage.classList.add('hidden');
    }

    function hideMessages() {
      errorMessage.classList.add('hidden');
      successMessage.classList.add('hidden');
    }

    function getUsers() {
      return JSON.parse(localStorage.getItem('users') || '[]');
    }

    function saveUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }

    // Login
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      hideMessages();
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const users = getUsers();

      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        // Save current user session
        localStorage.setItem('currentUser', JSON.stringify({
          email: user.email,
          name: user.name,
          role: user.role
        }));
        
        showSuccess('Login successful! Redirecting...');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } else {
        showError('Invalid email or password.');
      }
    });

    // Sign Up
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      hideMessages();
      
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const role = document.querySelector('input[name="role"]:checked').value;
      const users = getUsers();

      // Check if email already exists
      if (users.find(u => u.email === email)) {
        showError('Email already registered. Please login.');
        return;
      }

      // Add new user
      users.push({ email, password, name, role });
      saveUsers(users);

      // Auto login
      localStorage.setItem('currentUser', JSON.stringify({ email, name, role }));

      showSuccess('Account created! Redirecting...');
      setTimeout(() => {
        window.location.href = 'index-simple.html';
      }, 1000);
    });

    // Quick Login Buttons
    document.getElementById('google-demo-btn').addEventListener('click', () => {
      hideMessages();
      
      // Login as demo student
      const demoUser = {
        email: 'demo@student.com',
        name: 'Demo Student',
        role: 'student'
      };
      
      localStorage.setItem('currentUser', JSON.stringify(demoUser));
      showSuccess('Signed in as Demo Student! Redirecting...');
      
      setTimeout(() => {
        window.location.href = 'index-simple.html';
      }, 800);
    });

    document.getElementById('teacher-demo-btn').addEventListener('click', () => {
      hideMessages();
      
      // Login as teacher
      const teacherUser = {
        email: 'teacher@school.com',
        name: 'Ms. Nguyen',
        role: 'teacher'
      };
      
      localStorage.setItem('currentUser', JSON.stringify(teacherUser));
      showSuccess('Signed in as Teacher! Redirecting...');
      
      setTimeout(() => {
        window.location.href = 'index-simple.html';
      }, 800);
    });
  </script>
</body>
</html>
