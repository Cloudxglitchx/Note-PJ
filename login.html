<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Classroom Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center p-4">
  
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
    <!-- Logo/Header -->
    <div class="text-center mb-8">
      <div class="bg-purple-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-slate-800">Classroom Dashboard</h1>
      <p class="text-slate-600 mt-2">Sign in to continue</p>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4 text-sm">
    </div>

    <!-- Success Message -->
    <div id="success-message" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg mb-4 text-sm">
    </div>

    <!-- Tab Buttons -->
    <div class="flex gap-2 mb-6">
      <button id="login-tab" class="flex-1 py-2 px-4 rounded-lg font-semibold transition-all bg-purple-600 text-white">
        Login
      </button>
      <button id="signup-tab" class="flex-1 py-2 px-4 rounded-lg font-semibold transition-all bg-slate-100 text-slate-600 hover:bg-slate-200">
        Sign Up
      </button>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">Email</label>
        <input type="email" id="login-email" required 
          class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all"
          placeholder="student@school.edu">
      </div>
      
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">Password</label>
        <input type="password" id="login-password" required 
          class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all"
          placeholder="••••••••">
      </div>

      <button type="submit" id="login-btn"
        class="w-full bg-purple-600 text-white font-semibold py-3 rounded-lg hover:bg-purple-700 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
        Sign In
      </button>
    </form>

    <!-- Signup Form (Hidden by default) -->
    <form id="signup-form" class="space-y-4 hidden">
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">Full Name</label>
        <input type="text" id="signup-name" required 
          class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all"
          placeholder="John Doe">
      </div>

      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">Email</label>
        <input type="email" id="signup-email" required 
          class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all"
          placeholder="student@school.edu">
      </div>
      
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">Password</label>
        <input type="password" id="signup-password" required 
          class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all"
          placeholder="••••••••" minlength="6">
        <p class="text-xs text-slate-500 mt-1">At least 6 characters</p>
      </div>

      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">I am a:</label>
        <div class="flex gap-4">
          <label class="flex items-center cursor-pointer">
            <input type="radio" name="role" value="student" checked class="mr-2 w-4 h-4 text-purple-600">
            <span class="text-slate-700">Student</span>
          </label>
          <label class="flex items-center cursor-pointer">
            <input type="radio" name="role" value="teacher" class="mr-2 w-4 h-4 text-purple-600">
            <span class="text-slate-700">Teacher</span>
          </label>
        </div>
      </div>

      <button type="submit" id="signup-btn"
        class="w-full bg-purple-600 text-white font-semibold py-3 rounded-lg hover:bg-purple-700 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
        Create Account
      </button>
    </form>

    <!-- Divider -->
    <div class="relative my-6">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-slate-300"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-white text-slate-500">Or continue with</span>
      </div>
    </div>

    <!-- Google Sign In -->
    <button id="google-signin-btn"
      class="w-full flex items-center justify-center gap-3 bg-white border-2 border-slate-300 text-slate-700 font-semibold py-3 rounded-lg hover:bg-slate-50 transition-all">
      <svg class="w-5 h-5" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Sign in with Google
    </button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, updateProfile } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-firestore.js";

    // Firebase Configuration
    // IMPORTANT: Replace with your Firebase config from https://console.firebase.google.com/
    const firebaseConfig = {
      apiKey: "AIzaSyBXXXXXXXXXXXXXXXXXXXXXXXXXXXX",
      authDomain: "your-project.firebaseapp.com",
      projectId: "your-project-id",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef123456"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const googleProvider = new GoogleAuthProvider();

    // DOM Elements
    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    const googleSigninBtn = document.getElementById('google-signin-btn');

    // Tab Switching
    loginTab.addEventListener('click', () => {
      loginTab.classList.add('bg-purple-600', 'text-white');
      loginTab.classList.remove('bg-slate-100', 'text-slate-600');
      signupTab.classList.remove('bg-purple-600', 'text-white');
      signupTab.classList.add('bg-slate-100', 'text-slate-600');
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      hideMessages();
    });

    signupTab.addEventListener('click', () => {
      signupTab.classList.add('bg-purple-600', 'text-white');
      signupTab.classList.remove('bg-slate-100', 'text-slate-600');
      loginTab.classList.remove('bg-purple-600', 'text-white');
      loginTab.classList.add('bg-slate-100', 'text-slate-600');
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      hideMessages();
    });

    // Helper Functions
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.remove('hidden');
      successMessage.classList.add('hidden');
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.classList.remove('hidden');
      errorMessage.classList.add('hidden');
    }

    function hideMessages() {
      errorMessage.classList.add('hidden');
      successMessage.classList.add('hidden');
    }

    // Login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        showSuccess('Login successful! Redirecting...');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } catch (error) {
        showError(getErrorMessage(error.code));
      }
    });

    // Sign Up
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();
      
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const role = document.querySelector('input[name="role"]:checked').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Update profile with display name
        await updateProfile(user, { displayName: name });

        // Save user data to Firestore
        await setDoc(doc(db, 'users', user.uid), {
          name: name,
          email: email,
          role: role,
          createdAt: new Date()
        });

        showSuccess('Account created! Redirecting...');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } catch (error) {
        showError(getErrorMessage(error.code));
      }
    });

    // Google Sign In
    googleSigninBtn.addEventListener('click', async () => {
      hideMessages();
      try {
        const result = await signInWithPopup(auth, googleProvider);
        const user = result.user;

        // Check if user exists in Firestore, if not create profile
        await setDoc(doc(db, 'users', user.uid), {
          name: user.displayName,
          email: user.email,
          role: 'student', // Default role
          createdAt: new Date()
        }, { merge: true });

        showSuccess('Login successful! Redirecting...');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } catch (error) {
        showError(getErrorMessage(error.code));
      }
    });

    // Error Messages
    function getErrorMessage(code) {
      switch (code) {
        case 'auth/invalid-email':
          return 'Invalid email address.';
        case 'auth/user-disabled':
          return 'This account has been disabled.';
        case 'auth/user-not-found':
          return 'No account found with this email.';
        case 'auth/wrong-password':
          return 'Incorrect password.';
        case 'auth/email-already-in-use':
          return 'Email already in use.';
        case 'auth/weak-password':
          return 'Password should be at least 6 characters.';
        case 'auth/popup-closed-by-user':
          return 'Sign-in popup was closed.';
        default:
          return 'An error occurred. Please try again.';
      }
    }
  </script>
</body>
</html>
